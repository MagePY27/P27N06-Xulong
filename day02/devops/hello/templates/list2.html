<!--继承母版不变的部分-->
{% extends "base.html" %}

<!--重写母版变的部分-->
{% block title %} 用户列表 {% endblock %}

{% block content %}
<h3>模板继承</h3>
<table border="1";>
    <thead>
        <tr>
            <th>用户名</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.name_cn}}</td>
            <td>{{user.age}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

{% block ower %} 马哥教育_list2 {% endblock %}
