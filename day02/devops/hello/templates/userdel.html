{% extends "base.html" %}

{% block title %} userdel {% endblock %}

{% block content %}
{% if msg.code == 0 %}
    <p style="color:green"> {{msg.result}} </p>
{% else %}
    <p style="color:red"> {{msg.result}} </p>
{% endif %}
<h1>你确定要删除{{ user.name }}?</h1>
<form method="post">
    <button type="submit">确定</button>
    <button><a href="{% url 'hello:userlist' %}">取消</a> </button>

</form>


{% endblock %}
